<div class="w3-container w3-animate-top w3-round-xxlarge w3-black">
{{- with (.Get "dir") -}} 
{{- $files := readDir (print "/static/" .) }} 
{{- range $files -}} 
  {{- $absoluteUrl := print ($.Get "dir") "/" .Name | absURL }}
  <img style="height:350px" class="mySlides" src="{{ $absoluteUrl }}">
{{- end }} 
{{- end }}
  
<div class="w3-bar">
<button class="w3-center w3-bar-item w3-round w3-xxxlarge w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-center w3-bar-item w3-round w3-xxxlarge w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
</div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
