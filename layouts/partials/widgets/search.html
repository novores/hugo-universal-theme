{{ if isset .Site.Params.widgets "search" }}
{{ if .Site.Params.widgets.search }}
<div class="panel panel-default sidebar-menu">

    <div class="panel-heading">
      <h3 class="panel-title">{{ i18n "searchTitle" }}</h3>
    </div>
    <div class="panel-body">
                    <div class="navbar-light">
                        <form action="/search" class="navbar-form" role="search" method="GET">
                          <div class="input-group">
                              <input class="form-control form-control-sm" type="search" name="q" id="search-query" aria-label="Search" placeholder="Cari Artikel/produk">
                                <span class="input-group-btn">
                                  <button type="submit" class="btn btn-template-main"><i class="fas fa-search"></i></button>
                                </span>
                            </div>
                        </form>
                    </div>
    </div>
</div>
{{ end }}
{{ end }}
