<!-- Usage de Open Street Map -->
{{ with .Site.Params.map }}
<div class="map-responsive{{ if site.Params.global.map.full }}-full{{ end }}">
  <iframe
    src="//umap.openstreetmap.fr/en/map/ldtqn_943851?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false&captionMenus=true"
    width="100%" height="320px" frameborder="0" style="border:0" aria-hidden="false" tabindex="0" webkitallowfullscreen
    mozallowfullscreen allowfullscreen>
    <style>
      /* iframe des maps */
      .map-responsive {
        border: solid 10px;
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }

      .map-responsive iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }

      .map-responsive-full {
        overflow: hidden;
        padding-bottom: 50%;
        position: relative;
        height: 0;
      }

      .map-responsive-full iframe {
        left: 0;
        top: 0;
        height: 65%;
        width: 100%;
        position: absolute;
      }
    </style>
  </iframe>
</div>
{{ end }}
