<div class="slide-container">
	

	<input type="radio" id="i1" name="images" checked/>
	<input type="radio" id="i2" name="images" />
	<input type="radio" id="i3" name="images" />
	<input type="radio" id="i4" name="images"  />
	
	<div class="slide_img" id="one">			
			
    <img src="{{ .img }}">
			
				<label class="prev" for="i4"><span></span></label>
				<label class="next" for="i2"><span></span></label>	
		
	</div>
	
	<div class="slide_img" id="two">
		
    <img src="{{ .img2 }}" >
			
				<label class="prev" for="i1"><span></span></label>
				<label class="next" for="i3"><span></span></label>
		
	</div>
			
	<div class="slide_img" id="three">
    <img src="{{ .img3 }}">	
			
				<label class="prev" for="i2"><span></span></label>
				<label class="next" for="i4"><span></span></label>
	</div>


	<div class="slide_img" id="four">
    <img src="{{ .img4 }}">	
			
				<label class="prev" for="i3"><span></span></label>
				<label class="next" for="i1"><span></span></label>

	</div>

	<div id="nav_slide">
		<label for="i1" class="dots" id="dot1"></label>
		<label for="i2" class="dots" id="dot2"></label>
		<label for="i3" class="dots" id="dot3"></label>
		<label for="i4" class="dots" id="dot4"></label>
	</div>
		
</div>


<style>
 body, html {
	 width: 100%;
	 height: 100%;
	 margin: 0;
	 overflow-X: hidden;
}
 .slide-container {
	 margin: 0 auto;
	 margin-top: 20px;
	 position: relative;
	 width: 70%;
	 height: 0;
	 padding-bottom: 40%;
	 user-select: none;
	 background-color: #1c1c1c;
	 box-shadow: 0 11px 22px rgba(0, 0, 0, 0.20), 0 7px 7px rgba(0, 0, 0, 0.24);
}
 .slide-container input {
	 display: none;
}
 .slide-container .slide_img {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 z-index: -1;
}
 .slide-container .slide_img img {
	 width: inherit;
	 height: inherit;
}
 .slide-container .slide_img .prev, .slide-container .slide_img .next {
	 width: 12%;
	 height: inherit;
	 position: absolute;
	 top: 0;
	 background-color: rgba(255, 82, 82, .2);
	 z-index: 99;
	 transition: 0.45s;
	 cursor: pointer;
	 text-align: center;
}
 .slide-container .slide_img .next {
	 right: 0;
}
 .slide-container .slide_img .prev {
	 left: 0;
}
 .slide-container .slide_img .prev:hover, .slide-container .slide_img .next:hover {
	 transition: 0.3s;
	 background-color: rgba(255, 82, 82, .8);
}
 .slide-container .slide_img .prev span, .slide-container .slide_img .next span {
	 position: absolute;
	 width: 0px;
	 height: 0px;
	 border: solid 20px;
	 top: 50%;
	 transform: translateY(-50%);
}
 .slide-container .slide_img .prev span {
	 border-color: transparent #fff transparent transparent;
	 right: 35%;
}
 .slide-container .slide_img .next span {
	 border-color: transparent transparent transparent #fff;
	 left: 35%;
}
 .slide-container #nav_slide {
	 width: 100%;
	 bottom: 12%;
	 height: 11px;
	 position: absolute;
	 text-align: center;
	 z-index: 99;
	 cursor: default;
}
 .slide-container #nav_slide .dots {
	 top: -5px;
	 width: 18px;
	 height: 18px;
	 margin: 0 3px;
	 position: relative;
	 border-radius: 100%;
	 display: inline-block;
	 background-color: rgba(0, 0, 0, 0.6);
	 transition: 0.4s;
	 cursor: pointer;
}
 .slide-container #nav_slide #dot1:hover {
	 background: #795548;
}
 .slide-container #nav_slide #dot2:hover {
	 background: #f44336;
}
 .slide-container #nav_slide #dot3:hover {
	 background: #2196f3;
}
 .slide-container #nav_slide #dot4:hover {
	 background: #4caf50;
}
 #i1:checked ~ #one, #i2:checked ~ #two, #i3:checked ~ #three, #i4:checked ~ #four {
	 z-index: 9;
	 animation: scroll 1s ease-in-out;
}
 #i1:checked ~ #nav_slide #dot1 {
	 background: #795548;
}
 #i2:checked ~ #nav_slide #dot2 {
	 background: #f44336;
}
 #i3:checked ~ #nav_slide #dot3 {
	 background: #2196f3;
}
 #i4:checked ~ #nav_slide #dot4 {
	 background: #4caf50;
}
 @keyframes scroll {
	 0% {
		 opacity: 0.4;
	}
	 100% {
		 opacity: 1;
	}
}
 @media screen and (max-width: 685px) {
	 .slide-container {
		 border: none;
		 width: 100%;
		 height: 0;
		 padding-bottom: 55%;
	}
	 .slide-container .slide_img .prev, .slide-container .slide_img .next {
		 width: 15%;
	}
	 .slide-container .slide_img .prev span, .slide-container .slide_img .next span {
		 border: solid 12px;
	}
	 .slide-container .slide_img .prev span {
		 border-color: transparent #fff transparent transparent;
	}
	 .slide-container .slide_img .next span {
		 border-color: transparent transparent transparent #fff;
	}
	 .slide-container #nav_slide .dots {
		 width: 12px;
		 height: 12px;
	}
}
 .yt {
	 margin: 0 auto;
	 margin-top: 30px;
	 width: 80px;
	 height: 40px;
	 border-radius: 4px;
	 text-align: center;

	 opacity: 0.4;
}
 .yt a {
	 position: relative;
	 text-decoration: none;
	 color: #fff;

 .yt:hover {

	 box-shadow: none;

 </style>
