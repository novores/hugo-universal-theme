<div class="product" onclick="location.href = '{{ .url }}'">
  <img src="{{ .img }}" alt="Gambar Produk">
  <h3><strong>{{ .name }}</strong></h3>
  {{ if .disc }}
  <div class="harga"> {{ .disc }}</br><del style="font-size:11px">Rp.{{ .price }}</del></div>
  {{ else }}
  <p class="harga">Rp.{{ .price }}</p>
  {{ end }}
  <a href="link_catalog_whatsapp" class="btn-whatsapp">Beli via WhatsApp</a>
</div>

<style>
.product:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0,0,0, 0.2);
}
.product {
  display: inline-block;
  background-color:#f1f1f1;
  width: 200px;
  height: auto;
  margin: 10px;
  text-align: left;
  padding: 10px;
  border: 0px solid #ccc;
  border-radius: 10px;
  margin-bottom: 20px;
  transition: all 0.3s ease;
}

.product img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  height: 200px;
  width: auto;
}

.product h3 {
  font-size: 15px;
  margin-bottom: 10px;
}

.product .harga {
  font-size: 15px;
  color: #4d4d4d;
  text-weight: bold;
}

.product .btn-whatsapp {
  display: inline-block;
  background-color: green;
  font-size: 12px;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 10px;
}

@media (max-width: 768px) {
  .product:hover {
    transform: scale(1.01);
    box-shadow: 0 0 5px rgba(0,0,0, 0.2);
  }
  .product {
  width: 130px;
  padding: 2px;
  border-radius: 5px;
  margin: 2px;
  }

  .product .btn-whatsapp {
      display:block;
      border-radius: 3px;
      font-size: 9px;
      text-align:center
  }
  .product h3 {
    font-size: 12px;
  }

  .product .harga {
    font-size: 12px;
    color: blue;
  }
}

</style>
