<div class="product" onclick="location.href = '{{ .url }}'">
  <img src="{{ .img }}" alt="Gambar Produk">
  <h3><strong>{{ .name }}</strong></h3>
  {{ if .disc }}
  <div class="harga">Rp.{{ .disc }}</br><del style="font-size:11px">Rp.{{ .price }}</del></div>
  {{ else }}
  <p class="harga">Rp.{{ .price }}</p>
  {{ end }}
  <a href="{{ .linkWA }}" class="btn-whatsapp">Beli via WhatsApp</a>
</div>
