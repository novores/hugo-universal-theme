<style>
  .product-item {
    display: inline-block;
    width: 350px;
    padding: 10px;
    margin: 10px;
    border: 1px solid #ccc;
    text-align: left;
    transition: all 0.3s ease;
  }

  .product-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }
  .whatsapp {
    background-color: green;
    padding: 7px;
    color: white;
    display: block;
    text-align:center;
  }
  .price {
    padding: 5px;
    font-size: 15pt;
  }

  .product-img {
    max-width: 100%;
    height: auto;
  }
</style>

  <div class="product-item" onclick="location.href='{{ .url }}'">
    <img class="product-img" src="{{ .img }}" alt="{{ .name }}" />
    <br />
    <br />
    <h3>{{ .name }}</h3>
    <p class="price">Rp{{ .price }},00</p>
    <a class="whatsapp" href="{{ .whatsapp }}" target="_blank">Pesan via WhatsApp</a>
  </div>
